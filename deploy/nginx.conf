# Nginx configuration for Hydrogen Simulation
# Copy to: /etc/nginx/sites-available/hydrogen
# Then: ln -s /etc/nginx/sites-available/hydrogen /etc/nginx/sites-enabled/
# And: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name 72.62.35.98;  # Replace with your domain if you have one

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running simulations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (optional optimization)
    location /static/ {
        alias /home/hydrogen/app/static/;
        expires 1d;
    }
}

